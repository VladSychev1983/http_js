name: Node.js Web CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0' # Specify the desired Node.js version

    - name: Install dependencies
      run: npm ci # Use 'npm ci' for clean and consistent dependency installation

    - name: Build project
      run: npm run build # Assuming you have a 'build' script in your package.json

    - name: Run tests
      run: npm test # Assuming you have a 'test' script in your package.json
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
          publish_dir: ./dist # Or your build output directory, e.g., './build', './public'
          # cname: example.com # Uncomment and set if you use a custom domain
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4